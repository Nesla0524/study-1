<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
   
    <link rel="stylesheet" href="todo.css">
</head>
<body>
   <nav>
       <div class="todolist">
           <button id="list" onclick="displaylist();">to do list</button>
           <button id="list" onclick="logout();">log out</button>
       
        </div>
   </nav>
  <div class="table">
     <table id="todotable" class="todootable">
         <thead>
             <tr>
                 <th scope="col">id</th>
                 <th scope="col">description</th>
                 <th scope="col">status</th>
             </tr>
         </thead>
     </table>
  </div>
</body>
<script src="script.js"></script>
</html>
